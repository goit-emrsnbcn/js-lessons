<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
    </head>
    <body>
        <!-- 
            if you're targetting one item target the id
            if targetting multiple elements target by class
         -->
        <h2
            id="heading"
            class="heading">
            Hello World 1
        </h2>
        <h2
            id="heading1"
            class="heading">
            Hello World 2
        </h2>
        <h2
            id="heading2"
            class="heading">
            Hello World 3
        </h2>

        <button id="addCar">Add Car</button>

        <ul id="cars">
            <li class="car">Toyota</li>
            <li class="car">Honda</li>
            <li class="car">BMW</li>
        </ul>

        <p id="message">Hello World from html</p>

        <script src="./js/script.js"></script>
    </body>
</html>
